<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Image and Div on Selection</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"
    integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style>
    #fileInput {
      display: none;
    }

    #icon {
      cursor: pointer;
      /* Adjust styles for your icon here */
      border: 1px solid #ccc;
      padding: 10px;
      display: inline-block;
    }
    button{
      border: none;
      border-radius: 5px;
      background-color: transparent;
      width: 350px;
      cursor: pointer;
    }
    #hiddenDiv {
      margin: auto;
      margin-left: 140px;
    }
  </style>
</head>

<body>

  <div id="hiddenDiv" class="">
    <img id="selectedImage" alt="Selected Image"
      src="./images/transparent-user-icon-add-icon-man-icon-60ccb225c98847.4106405016240276858255.png" width="100"
      height="100">
  </div>

  <!-- <i id="icon" class="fas fa-image fa-2x" onclick="showImageInput()"></i> -->
  <button id="icon" class="btn btn-sm btn-success" onclick="showImageInput()">Chosse</button>
  <input type="file" id="fileInput" onchange="handleFileSelect()">



  <script>
    function showImageInput() {
      var fileInput = document.getElementById('fileInput');
      fileInput.click();
    }

    function handleFileSelect() {
      var fileInput = document.getElementById('fileInput');
      var hiddenDiv = document.getElementById('hiddenDiv');
      var selectedImage = document.getElementById('selectedImage');

      if (fileInput.files && fileInput.files[0]) {
        selectedImage.src = URL.createObjectURL(fileInput.files[0]);
        hiddenDiv.style.display = 'block';
      }
    }
  </script>

</body>

</html>
